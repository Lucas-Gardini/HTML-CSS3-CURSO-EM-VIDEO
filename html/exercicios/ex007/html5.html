<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site HTML5</title>
    <style>
        body {
            overflow-x: hidden;
        }
        
        .marquee {
            position: relative;
            left: 0%;
            animation: marquee 20s infinite;
        }
        
        @keyframes marquee {
            0% {
                position: relative;
                left: -10%;
            }
            100% {
                position: relative;
                left: 100%;
            }
        }
    </style>
</head>
